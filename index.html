<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Számológép</title>
  </head>
  <body style="margin-left: 2%; margin-top: 2%; margin-right: 2%;">
    <h1>Számológép</h1>
    <input type="number" id="n1" class="form-control w-25"><br><br>
    <input type="number" id="n2" class="form-control w-25"><br><br>
    <div class="btn-group" role="group" aria-label="Basic outlined example">
      <button type="button" id="calcplus" class="btn btn-outline-primary">Összeadás</button>
      <button type="button" id="calcsubtract" class="btn btn-outline-primary">Kivonás</button>
      <button type="button" id="calcmulti" class="btn btn-outline-primary">Szorzás</button>
      <button type="button" id="calcdivison" class="btn btn-outline-primary">Osztás</button>
      <button type="button" id="clear" class="btn btn-warning">C</button>
    </div>
    <br><br>
    <div class="alert bg-success w-50 visually-hidden" id="resultdiv"></div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
    <script>
        let resultdiv = document.getElementById("resultdiv")
        $("button#calcplus").on("click", function () {
            //összeadás
            console.log("pressed")
            let n1 = parseInt($("#n1").val())
            let n2 = parseInt($("#n2").val())
            $("#resultdiv").removeClass("visually-hidden")
            //if(!isNaN(n1) || !isNaN(n2) || n1 == "" || n2 == "") return resultdiv.innerHTML = "Az összes mező kitöltése kötelező!";
            let result = n1 + n2;
            resultdiv.innerHTML = n1 + " + " + n2 + " = <b>" + result + "</b>"
        })
        $("button#calcsubtract").on("click", function () {
          //kivonás
          let n1 = parseInt($("#n1").val())
          let n2 = parseInt($("#n2").val())
          console.log("kivonás: ", n1 - n2)
          let result2 = n1 - n2;
          $("#resultdiv").removeClass("visually-hidden")
          resultdiv.innerHTML = n1 + " - " + n2 + " = <b> " + result2 + "</b>"
        })
        $("button#calcmulti").on("click", function () {
          //szorzás
          let n1 = parseInt($("#n1").val())
          let n2 = parseInt($("#n2").val())
          console.log("szorzás: ", n1 * n2)
          let result3 = n1 * n2;
          $("#resultdiv").removeClass("visually-hidden")
          resultdiv.innerHTML = n1 + " * " + n2 + " = <b> " + result3 + "</b>"
        })
        $("button#calcdivison").on("click", function () {
          //osztás
          let n1 = parseInt($("#n1").val())
          let n2 = parseInt($("#n2").val())
          console.log("szorzás: ", n1 / n2)
          let result3 = n1 / n2;
          $("#resultdiv").removeClass("visually-hidden")
          resultdiv.innerHTML = n1 + " / " + n2 + " = <b> " + result3 + "</b>"
        })
        $("button#clear").on("click", function() {
          //tisztitás
          let cbutton = document.getElementById("clear");
          let n1 = document.getElementById("n1")
          let n2 = document.getElementById("n2")
          let resultdiv = $("#resultdiv")
          n1.value = ""
          n2.value = ""
          cbutton.innerHTML = "<i class=\"bi bi-check-lg\"></i>"
          resultdiv.text("")
          resultdiv.addClass("visually-hidden")
          setTimeout(function () {
            cbutton.innerHTML = "C"
          }, 3000)
        })
    </script>
  </body>
</html>
